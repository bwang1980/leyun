<script type="text/javascript">
    window.goToSearchPage = (function () {
        var isLogin = false;

        function goToSearch(){
            var v = $("#search").val();
            if (v == ""){
                $("#search")[0].focus();
                return;
            }

            location.href = "SearchUser-key=.htm"/*tpa=http://www.tuhuanjk.com/THMemberData/SearchUser?key=*/ + encodeURI(v);
        }

        $("#searchButton").click(function () {
            if (isLogin){
                goToSearch();
            } else {
                doLogin().done(function () {
                    isLogin = true;
                    goToSearch();
                });
            }
        });

        $(function(){
            function attach(dom, e, f){
                if (dom.addEventListener){
                    dom.addEventListener(e, f, true);
                } else if(dom.attachEvent){
                    dom.attachEvent(e, f);
                }
            }

            $("#search").typeahead({
                source: function (query, process) {
                    $.post("/THMemberData/Search", { key: query }).done(function (d) {
                        process(d);
                    });
                },
                matcher: function () {
                    return true;
                },
                displayText: function (item) {
                    if (item.vistor)
                        return " ";
                    return ['<span class="search-item-name">', item.Name, '</span><span class="search-item-phone">', item.Phone, '</span><span class="search-item-thid">', item.THID].join("");
                },
                highlighter: function (text) {
                    return text;
                },
                updater: function (item) {
                    location.href = "index-9.htm"/*tpa=http://www.tuhuanjk.com/THMemberData/GeneralInfo/*/ + item.ID;
                    return { vistor: true};
                }
            }).focus().get(0).addEventListener("keydown", function(e){
                if (e.keyCode == 13){
                    $("#searchButton").click();
                    e.preventDefault();
                    e.stopImmediatePropagation();
                    e.stopPropagation();
                    return false;
                }
            });
        });

        return goToSearch;
    })();
</script>

    <script type="text/javascript">
        window.doLogin = (function () {
            var dtd = null;
            var imgUrl = '/Account/VerifyCode';
            $("#verifyImg").click(function () {
                $(this).attr("src", imgUrl + "?r=" + Math.random());
            });

            $("input", "#login-dialog").keypress(function (e) {
                if (e.which == 13) {
                    $("#submitButton").click();
                }
            });

            $("#submitButton").click(function () {
                var notValidNodes = $("#username, #password, #verify").filter(function (i, node) {
                    return !node.value;
                });

                if (notValidNodes.length != 0) {
                    $("#error-output").text(notValidNodes.attr("errtext"));
                    notValidNodes[0].focus();
                    return;
                }

                $.post("/Account/Login", { username: $("#username").val(), password: $("#password").val(), verify: $("#verify").val(), isSave: $("#remember").prop("checked") })
                .done(function (d) {
                    if (d.ok) {
                        if (dtd) {
                            $("#login-dialog").modal('hide');
                            dtd.resolve();
                        } else {
                            var rtnUrl = /[\\?&]ReturnUrl=([^&]+)/i.exec(location.href);
                            if (rtnUrl) {
                                location.href = decodeURIComponent(rtnUrl[1])
                            } else {
                                location.reload();
                            }
                        }
                    } else {
                        $("#error-output").text(d.text);
                        $("#verifyImg").click();
                    }
                }).fail(function () {
                    $("#error-output").text("ÁΩëÁªúÈîôËØØ");
                    $("#verifyImg").click();
                });
            });

            return function () {
                dtd = $.Deferred();

                $("#verifyImg").click();
                $("#error-output").text("");
                $("#username, #password, #verify").val("");
                $("#login-dialog").modal('show');

                setTimeout(function () {
                    $("#username")[0].focus();
                }, 100);

                return dtd;
            }
        })();
    </script>
    
    <script type="text/javascript">

                } else {
